<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
apple ?q={住所}: <a href="https://maps.apple.com/?q=" id="apple-q"></a
>
<br/>
apple ?address={住所}: <a href="https://maps.apple.com/?address=" id="apple-address"></a
>
<br/>
google /place/{住所}: <a href="https://www.google.co.jp/maps/place/" id="google"></a
>

<br>
<label for="address">住所を変更</label>
<input type="text" id="address" placeholder="住所を変更できます" value="東京都港区芝公園４丁目２−８"><button onclick="setAddress()">Set</button>

<script>

    const addressTemplate = {
        "apple-q": "https://maps.apple.com/?q=",
        "apple-address": "https://maps.apple.com/?address=",
        "google": "https://www.google.co.jp/maps/place/",
    }

    function setAddress() {
        const addressInput = document.querySelector('#address')
        const anchors = document.querySelectorAll('a')
        console.log(addressInput)
        const value = addressInput.value
        anchors.forEach(a => {
            a.href = `${addressTemplate[a.id]}${value}`
            a.innerText = value;
        })
    }

    setAddress();
</script>
</body>
</html>
